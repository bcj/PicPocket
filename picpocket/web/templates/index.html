{% whitespace all %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/style.css" >
    <title>{{title}}</title>
</head>
<body>
    {% module NavBar() %}

    <main>
        <h1>{{title}}</h1>
        <p>{{description}}</p>

        {% if endpoints %}
        <dl id="endpoints">
        {% for name, info in endpoints.items() %}
        {% if name != "home" %}
            <dt><a href="{{info.path}}">{{name}}</a></dt>
            <dd>{{info.description}}</dd>
        {% end %}
        {% end %}
        </dl>
        {% end %}
    </main>
</body>
</html>
