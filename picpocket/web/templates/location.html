{% whitespace all %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/style.css" >
    <title>{{location.name}}</title>
</head>
<body>
    {% module NavBar() %}

    <main>
        <article class="item-holder">
            {% module DisplayLocation(location, local_actions) %}
        </article>

    </main>
    {% if local_actions %}
    <script type="text/javascript" src="/scripts.js"></script>
    {% end %}
</body>
</html>
